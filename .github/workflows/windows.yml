name: windows

on:
  - push

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Cache rubygems
        uses: actions/cache@v1
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-rubygems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-rubygems-
      - name: Install MSYS2
        uses: numworks/setup-msys2@v1
        with:
          update: true
      - name: Set up Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.6.x
      - name: Setup git
        run: |
          sh --version
          git version
          git config --global user.name git-cococo
          git config --global user.email git-cococo@example.org
          git config --global core.autocrlf false
      - name: Install dependencies
        run: |
          msys2do pacman -S --noconfirm msys2-w32api-runtime mingw-w64-x86_64-pcre
          gem update --system
          gem --version
          gem install --no-document bundler -v $(sed -n -e '/^BUNDLED WITH$/, /^   / p' Gemfile.lock | tail -n1)
          bundle --version
          bundle config --local path vendor/bundle
          bundle install --jobs $(nproc) --retry 3
#      - name: TODO

name: windows

on:
  - push

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Cache rubygems
        uses: actions/cache@v1
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-rubygems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-rubygems-
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ruby-2.7.2
      - name: Setup git
        run: |
          git config --global user.name git-cococo
          git config --global user.email git-cococo@example.org
          git config --global core.autocrlf false
      - name: Install dependencies
        env:
          CMAKE_OPTIONS: -A x64 -DWIN32_LEAKCHECK=ON -DDEPRECATE_HARD=ON
        run: |
          echo before-gem-install-git
          gem install git
          echo after-gem-install-git
          pacman -S mingw-w64-x86_64-crt-git mingw-w64-x86_64-libgit2 mingw-w64-x86_64-pcre msys2-w32api-runtime
          echo gem-install-rugged
          gem install rugged -v $(awk '/ rugged / {print($2)}' Gemfile.lock | sed -e 's/[()]//g')
          echo gem-update-system
          gem update --system
          echo gem-install-bundler
          gem install --no-document bundler -v $(sed -n -e '/^BUNDLED WITH$/, /^   / p' Gemfile.lock | tail -n1)
          bundle config --local path vendor/bundle
          bundle install --jobs $(nproc) --retry 3
      - name: Output versions
        run: |
          git version
          sh --version
          ruby --version
          gem --version
          bundle --version
          cmake --version
      - name: Output pacman packages
        run: |
          pacman -Qe
      - name: Run test
        run: |
          bundle exec ./test/run.rb --verbose
